<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/style.js}"></script>
</head>
<body th:action="@{/viewList}" th:object="${playerData}" method="GET">
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a th:href="@{/}"><img src="/pictures/ScoreBoard-logos_white.png" width="10%" height="10%" >
            </a>
        </div>
    </div>
</section>
<br><br>
<div class="container" th:style="'background: url(/pictures/bg.jpg) no-repeat center center fixed;width: 50%;'">
    <form action="#" th:action="@{/saveTableTennisPlayer}" th:object="${playerData}" method="POST">
        <div class="form-outline mb-4">

            <input type="hidden" th:field="*{teamId}"  placeholder="Team Id" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label"> Player Name</label>
            <input type="text" th:field="*{playerName}"  placeholder="Player Name" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Player</button>
        <hr>
        <a th:href="@{/}"><p>Return To HomePage</p></a>
    </form>
</div>
