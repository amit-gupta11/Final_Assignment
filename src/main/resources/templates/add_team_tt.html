<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/nav.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/style.js}"></script>
</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a th:href="@{/}"><img src="/pictures/ScoreBoard-logos_white.png" width="10%" height="10%" >
            </a>
        </div>
    </div>
</section>
<br>
    <br>
<div class="container" th:style="'background: url(/pictures/bg.jpg) no-repeat center center fixed;width: 50%;'">
    <form action="#" th:action="@{/saveTableTennisTeam}" th:object="${teamData}" method="POST">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label"> Team Name</label>
            <input type="text" th:field="*{teamName}"  placeholder="Team Name" class="form-control" />
            <span th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">
                Please Enter a Valid Name
                Between 4 and 24 Character
            </span>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Team</button>
        <hr>
        <a th:href="@{/teamList}"><p> Add Players In Existing Team</p></a>
    </form>
</div>

<div class="footer">Â© 2021 Copyright:<a class="text-white" href="https://lng-consultancy.com/"> L&G Consultancy</a></div>
</body>
</html>
